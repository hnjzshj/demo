<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>methods</title>
    <script type="text/javascript" src="js/vue.js"></script>
</head>

<body>
    <div id="box">{{user}}
        <button v-on:click="add">点击</button>
        <button v-on:click="say('hi')">hi</button>
        <button v-on:click="say('Hello')">hi</button>
    </div>
    <script type="text/javascript">
    new Vue({
        el: "#box",
        data: {
            user: 0
        },
        methods:{
        	add:function(event){
        		alert(event.target.tagName)
        	},
        	say:function(event){
        		alert(event)
        	}
        }
    })
    </script>
</body>

</html>
